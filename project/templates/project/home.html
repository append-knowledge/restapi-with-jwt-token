<!DOCTYPE html>
{%extends 'project/index.html'%}

{%block body_block%}

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        {%csrf_token%}
        <table class="table">
            <tr>
                <td>USERNAME</td>
                <td>MAIL</td>
                <td>ADDRESS</td>
                <td>ACTION</td>
            </tr>
            <tr>
                {%for detail in details%}
                <td>{{detail.username}}</td>
                <td>{{detail.email}}</td>
                <td>{{detail.address}}</td>
                <td>
                    <a href="{%url 'editdetails' detail.id %}" class="btn btn-warning">edit</a>
                    <a href="{%url 'removeitem' detail.id %}" class="btn btn-danger">delete</a>
                </td>


            </tr>
              {%endfor%}
        </table>
    </div>
    <div class="col-2"></div>
</div>

{%endblock%}
